<div class="row mb-4">
    <div class="col-lg-8 align-self-center {{ if and (.Get "align") (eq (.Get "align") "right") }}order-1{{ end }}">
        <h3>{{ .Get "header" }}</h2>
        <p>{{ .Get "description" }}</p>
        {{ if .Get "button" }}
            <a href="{{ .Get "link" }}" target="_blank" class="btn btn-info"><i class="fas fa-arrow-right"></i> {{ .Get "button" }}</a>
        {{ end }}
    </div>

    <div class="col-lg-4 mt-4 mt-lg-0">
        {{ .Inner }}
    </div>
</div>
