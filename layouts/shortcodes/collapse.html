<div id="accordion-collapse" data-accordion="collapse" class="not-format mb-4">
    <h2 id="{{ .Get "id" }}-header" class="not-format">
        <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#{{ .Get "id" }}-body" aria-expanded="false" aria-controls="{{ .Get "id" }}-body">
            <span>{{ .Get "link" }}</span>
            <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>
        </button>
    </h2>
    <div id="{{ .Get "id" }}-body" class="hidden" aria-labelledby="{{ .Get "id" }}">
        <div class="p-5 border border-t-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900">
            {{ .Inner }}
        </div>
    </div>
</div>
