<div class="card">
    <div class="card-body">
        <h5 class="card-title">Tags</h5>
        
        <p class="card-text">
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <a class="badge badge-primary" href="{{ "/blog/tags" | relURL }}/{{ $name | urlize }}">{{ $name }}</a>
            {{ end }}
        </p>
    </div>
</div>
